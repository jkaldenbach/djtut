<h1>
  {{ initiative.initiative_name }}
</h1>

{% if error_message %}
  <p>
    <strong>
      {{ error_message }}
    </strong>
  </p>
{% endif %}

<form action="{% url 'programs:newprogram' initiative.id %}" method="post">
  {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name">
    <br>
    <label for="budget"></label>
    <input type="number" name="budget" id="budget" placeholder="###">
    <br>
    <input type="submit" value="Submit">
</form>
